# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: eppy package

on:
  push:
    branches: [ "main" ]
    inputs:
      energyplus-version:
        description: 'EnergyPlus major.minor.patch version'
        required: true
        default: 9.2.0
      energyplus-sha:
        description: 'EnergyPlus version SHA'
        required: true
        default: 921312fa1d
      energyplus-install:
        description: 'EnergyPlus major-minor-patch version'
        default: 9-2-0
        required: true

  
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - run: echo Installing EnergyPlusV${{ inputs.energyplus-version }}...
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: bash install.sh
      shell: bash
      env:
        ENERGYPLUS_VERSION: ${{ inputs.energyplus-version }}
        ENERGYPLUS_SHA: ${{ inputs.energyplus-sha }}
        ENERGYPLUS_INSTALL_VERSION: ${{ inputs.energyplus-install }}
   
    - name: Test with pytest
      run: |
        pytest
