# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: eppy package

on:
  push:
    branches: [ "main" , "i1_epversion"]
    inputs:
      energyplus-version:
        description: 'EnergyPlus major.minor.patch version'
        required: true
        default: 23.2.0
      energyplus-sha:
        description: 'EnergyPlus version SHA'
        required: true
        default: 7636e6b3e9
      energyplus-install:
        description: 'EnergyPlus major-minor-patch version'
        default: 23-2-0
        required: true
      gumby:
        description: 'EnergyPlus major.minor.patch version'
        required: true
        default: 20.04

env:
  energyplus-version: 23.2.0
  energyplus-sha: 7636e6b3e9
  energyplus-install: 23-2-0
  ubuntu-version: 20.04



jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", ]


    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - run: echo see the dict ${{ env.energyplus-version }} here
      shell: bash
    - run: echo Installing EnergyPlusV${{ github.event }}...
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - shell: bash
      env:
        ENERGYPLUS_VERSION: ${{ env.energyplus-version }}
        ENERGYPLUS_SHA: ${{ env.energyplus-sha }}
        ENERGYPLUS_INSTALL_VERSION: ${{ env.energyplus-install }}
        UBUNTU_VERSION: ${{ env.ubuntu-version }}
        # ENERGYPLUS_VERSION: 23.2.0
        # ENERGYPLUS_SHA: 7636e6b3e9
        # ENERGYPLUS_INSTALL_VERSION: 23-2-0
      run: |
        echo "In YML $ENERGYPLUS_VERSION"
        echo "In YML $ENERGYPLUS_SHA"
        echo "In YML $ENERGYPLUS_INSTALL_VERSION"
        echo "In YML $UBUNTU_VERSION"
        bash .github/workflows/install.sh

    - name: Test with pytest
      run: |
        pytest
