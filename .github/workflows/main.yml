name: eppy package

on:
  push:
    branches: [ "main" , "i1_epversion"]
    inputs:
      gumby:
        description: 'EnergyPlus major.minor.patch version'
        required: true
        default: 23.2.0
      energyplus-version:
        description: 'EnergyPlus major.minor.patch version'
        required: true
        default: 23.2.0
      energyplus-sha:
        description: 'EnergyPlus version SHA'
        required: true
        default: 7636e6b3e9
      energyplus-install:
        description: 'EnergyPlus major-minor-patch version'
        default: 23-2-0
        required: true


jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     python -m pip install pytest
    #     if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - run: echo see the dict ${{ inputs.gumby.description }} here
      shell: bash
    - run: echo Installing EnergyPlusV${{ github.event.inputs.energyplus-version }}...
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - shell: bash
      env:
        ENERGYPLUS_VERSION: ${{ inputs.energyplus-version }}
        ENERGYPLUS_SHA: ${{ inputs.energyplus-sha }}
        ENERGYPLUS_INSTALL_VERSION: ${{ inputs.energyplus-install }}
        # ENERGYPLUS_VERSION: 23.2.0
        # ENERGYPLUS_SHA: 7636e6b3e9
        # ENERGYPLUS_INSTALL_VERSION: 23-2-0
      run: |
        echo "In YML $ENERGYPLUS_VERSION"
        echo "In YML $ENERGYPLUS_SHA"
        echo "In YML $ENERGYPLUS_INSTALL_VERSION"
